<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Social Sliding Block</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    </head>
    <body>
		<div id="wrapper">
			<header id="header">
				<div class="inner">
			
				</div><!-- end of inner-->
			</header><!-- end of header-->
			<div id="middle">
				<div class="inner">
                    <section class="container">
                    
                    </section>
                    <aside id="sidebar-first" class="sidebar clearfix">
                        <div class="block social-buttons">
                          <div class="content">
                            <ul class="tabs">
                                <li class="twitter">
                                    <a href="#" rel="0" title="twitter"><img src="https://html-and-cms.com/demo/mobile-man//sites/all/themes/mobileman/images/twitter.png" alt="" rel="twitter"></a>
                                </li>
                                <li class="facebook">
                                    <a href="#" rel="1" title="facebook"><img src="https://html-and-cms.com/demo/mobile-man//sites/all/themes/mobileman/images/facebook.png" alt="" rel="facebook"></a>
                                </li>
                                <li class="google">
                                    <a href="#" rel="3" title="google"><img src="https://html-and-cms.com/demo/mobile-man//sites/all/themes/mobileman/images/google.png" alt="" rel="google"></a>
                                </li>
                            </ul>
                          </div>
                          <div class="section">
                            <div class="box twitter current">
                                <div class="profile"><h3><a href="https://www.twitter.com/" class="btn-type-twitter">Latest Tweets</a></h3><a href="https://www.twitter.com/t" class="follow-btn btn-type-twitter">Follow on Twitter</a></div>
                                <div class="tab-content">
                                    <a class="twitter-timeline"  href="https://twitter.com/DevAccountDev"  data-widget-id="406409285275381760">Tweets by @DevAccountDev</a>
                                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                                </div>
                            </div>
                            <div class="box facebook" style="display: none;">
                                <div class="profile"><h3><a href="http://www.facebook.com/pages/" class="btn-type-facebook">Facebook</a></h3><a href="http://www.facebook.com/" class="follow-btn btn-type-facebook">Follow on Facebook</a></div>
                                <div class="tab-content">
                                    <div id="fb-root"></div>
                                    <script>(function(d, s, id) {
                                      var js, fjs = d.getElementsByTagName(s)[0];
                                      if (d.getElementById(id)) return;
                                      js = d.createElement(s); js.id = id;
                                      js.src = "//connect.facebook.net/ru_RU/all.js#xfbml=1&appId=198444387004157";
                                      fjs.parentNode.insertBefore(js, fjs);
                                    }(document, 'script', 'facebook-jssdk'));</script>
                                    <div class="fb-activity" data-site="developers.facebook.com" data-action="likes, recommends" data-height="375" data-colorscheme="light" data-header="false"></div>
                                </div>
                            </div>
                            <div class="box google" style="display: none;">
                                <div class="profile"><h3><a href="https://plus.google.com/" class="btn-type-google">Google +1</a></h3><a href="https://plus.google.com/" class="follow-btn btn-type-google">Add to Circles</a></div>
                                <div class="tab-content">
                                   <iframe frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:320px; height:390px;" src="http://widgplus.com/templates/new/activity.php?plusid=102455745169655102868&amp;textcolor=000&amp;bg=fff&amp;contentbg=fff&amp;linkcolor4D90FE" id="widgetFrame"></iframe>
                                </div>
                            </div>
                          </div>
                        </div>
                    </aside>
            
            
				</div> <!-- end of inner-->
			</div> <!-- end of middle-->
			<div class="h_footer"></div> <!-- Empty block for sticky footer -->
		</div> <!-- end of wrapper-->
		<footer id="footer">
				<div class="inner">
			
				</div> <!-- end of inner-->
		</footer><!-- end of footer-->
    </body>
</html>
